<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scissor</title>

    <!-- Overpass font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Title Section -->
    <div id="title-section">
        <!-- Text -->
        <div id="title-text-section">
            <span>Rock</span>
            <span>Paper</span>
            <span>Scissor</span>
        </div>

        <!-- Score -->
        <div>
            <div class="score-wrapper">
                <span class="player-name">Player</span>
                <span class="player-score-text" id="player-score">01</span>
            </div>

            <div class="score-wrapper">
                <span class="player-name">Computer</span>
                <span class="player-score-text" id="computer-score">01</span>
            </div>
        </div>
    </div>

    <!-- Player Hands Section -->
    <div id="player-hands-section">
        <!-- Player Hands -->
        <div class="hand-wrapper">
            
        </div>

        <span id="vs-text">VS.</span>

        <!-- Computer Hands -->
        <div class="hand-wrapper">
        
        </div>
    </div>

    <!-- Hand Choices -->
    <div id="hand-choice-section">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissor</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
