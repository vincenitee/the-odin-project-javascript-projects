<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scissor</title>

    <!-- Overpass font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Title Section -->
    <div id="title-section">
        <!-- Text -->
        <div id="title-text-section">
            <span>Rock</span>
            <span>Paper</span>
            <span>Scissor</span>
        </div>

        <!-- Score -->
        <div>
            <div class="score-wrapper">
                <span class="player-name">You</span>
                <span class="player-score-text" id="player-score">0</span>
            </div>

            <div class="score-wrapper">
                <span class="player-name">Computer</span>
                <span class="player-score-text" id="computer-score">0</span>
            </div>
        </div>
    </div>

    <!-- Player Hands Section -->
    <div id="player-hands-section">
        <!-- Player Hands -->
        <div class="hand-wrapper">
            <span class="player-name">You</span>
            <img src="assets/human.png" alt="" class="flipped" id="player-hand">
        </div>

        <div id="middle-text-wrapper">
            <span class="d-none" id="winner-text">Computer Wins</span>
            <span id="vs-text">VS.</span>
        </div>

        <!-- Computer Hands -->
        <div class="hand-wrapper">
            <span class="player-name">Computer</span>
            <img src="assets/robot.png" alt="" id="computer-hand">
        </div>
    </div>

    <hr>

    <h3 id="hand-choice-label">What hand should it be?</h3>

    <!-- Hand Choices -->
    <div id="hand-choice-section">
        <button id="rock-button" data-player-selection="rock">
            <img src="assets/rock.png" alt="" class="icon">
        </button>
        <button id="paper-button" data-player-selection="paper">
            <img src="assets/paper.png" alt="" class="icon">
        </button>
        <button id="scissor-button" data-player-selection="scissors">
            <img src="assets/scissors.png" alt="" class="icon">
        </button>
    </div>

    <div id="play-again-button-wrapper">
        <button class="d-none" id="play-again-button">Another round?</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
